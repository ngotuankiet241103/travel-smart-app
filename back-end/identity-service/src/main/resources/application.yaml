spring:
  application:
    name: identity-service
  datasource:
    url: jdbc:mysql://localhost:3306/identity_travel_db
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
      enable_lazy_load_no_trans: true
