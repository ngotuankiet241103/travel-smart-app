server:
  port: 8082
spring:
  application:
   name: notification-service
  kafka:
    bootstrap-servers: localhost:9094

    consumer:

      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: com.travelsmart.notification_service.config.CustomDeserializer
      specific:

        value:
          default-type: com.travelsmart.event.dto.ProfileRequest  # Chỉ định class sẽ được deserialize
      properties:
        spring.json.trusted.packages: "*"
api:
  prefix: /notification-service/api/v1
